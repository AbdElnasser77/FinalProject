<div class="container pt-5 mt-4">
    <div class="bg-body-secondary">
        <div class="d-flex justify-content-between">
            <h1 class="p-4 m-4 fw-bold">Cart Details</h1>
            <button [routerLink]="['/checkout',cartDetails.data._id]" class="btn btn-primary px-5 py-3 mx-5 align-self-center  fs-5">Check Out</button>
        </div>
        <div class="d-flex justify-content-between align-items-center">
            <p class="fs-5 p-4 m-4">total price: <span class="text-success fw-bold"> {{cartDetails.data.totalCartPrice}}
                </span> </p>
            <p class="fs-5 p-4 m-4">total number of items: <span class="text-success fw-bold">
                    {{cartDetails.numOfCartItems}} </span> </p>
        </div>
        <hr>

        <div class="cart-product" >
            <div class="row pb-5" *ngFor="let product of cartDetails.data.products|filterProducts">
                <div class="col-md-3">
                    <img [src]="product.product.imageCover" class="w-100 p-3">
                </div>
                <div class="col-md-7 align-self-center">
                    <h4>{{product.product.title }}</h4>
                    <p>{{product.price | currency:'EGP':'EÂ£'}}</p>
                    <button class="btn p-0 " (click)="deleteProduct(product.product.id)">
                        <i class="fa fa-trash" style="color: rgba(240, 36, 36, 0.699);"> remove</i>
                    </button>
                </div>
                <div class="col-md-2 d-flex justify-content-center align-items-center">
                    <button class="btn btn-outline-success"
                        (click)="updateProductCount(product.count+1,product.product.id)">+</button>
                        <p class="text-center m-3">{{product.count}}</p>
                    <button class="btn btn-outline-success"
                        (click)="updateProductCount(product.count-1,product.product.id)">-</button>
                </div>
                <hr>
            </div>
        </div>
    </div>
</div>
