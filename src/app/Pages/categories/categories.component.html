<div class="container pt-5 mt-4">
    <div class="row" >
        <div class="col-md-4" *ngFor="let cate of categories">
            <div class="card customShadow w-100 my-3 rounded-3" (click)="displayName(cate.name)">
                <img [src]="cate.image" height="450px" class="card-img-top object-fit-cover">
                <div class="card-body position-absolute border-2 border-top bottom-0 bg-white w-100 py-4">
                    <h3 class="text-center text-success">{{cate.name}}</h3>
                </div>
            </div>
        </div>
    </div>
    <div>
        <app-sub-categories [subs]="this.categoryName"></app-sub-categories>
    </div>
</div>
