<div class="container pt-5 mt-4">
    <div class="row">
        <div class="col-md-3 my-3 " *ngFor="let brand of allBrands">
            <div class="border customShadow">
                <img [src]="brand.image" >
                <h3 class="fw-bold text-center py-4">{{brand.name}}</h3>
            </div>
        </div>
    </div>
</div>
