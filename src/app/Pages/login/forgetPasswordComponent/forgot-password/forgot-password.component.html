<div class="container pt-5 mt-5 shadow">
    <div class="w-75 m-auto my-4 ">
        <form [formGroup]="forgetPassword" (ngSubmit)="submit(forgetPassword)">
            <div class="row mb-3 pb-5">
                <label for="email">Email: </label>
                <input formControlName="email" for="email" type="email" class="form-control">
                <button class="btn mt-3 mb-5 btn-outline-success" >Send Code</button>
            </div>
        </form>

    </div>
</div>
